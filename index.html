<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sling Drive Navigator</title>

<style>
  body {
    background: #262626;
    color: #ffcc00;
    margin: 0;
    padding: 0px;
    line-height: 1.1;
    font-family: monospace;
    font-weight: 800;
    letter-spacing: 0.05em;
    text-shadow: 0 0 2px #EBFA7A;
    overflow-x: hidden;
  }

  h1 {
    font-family: monospace;
    font-weight: 1000;
    letter-spacing: 0.05em;
    color: #ffcc00;
    text-shadow: 0 0 3px #EBFA7A;
    margin-top: 30px;
    letter-spacing: 1px;
  }

  p.small {
    font-size: 0.9em;
    opacity: 0.8;
    margin-bottom: 20px;
  }

  .micro {
    font-size: 0.65em;
    opacity: 0.7;
    letter-spacing: 0.08em;
  }

  p.bodytext {
    margin-top: 20px;
    font-size: 1.3em;
  }

  .typeout {
    display: block;
    overflow: hidden;
    white-space: nowrap;
    height: 1.4em;
    width: min(32ch, 100%);
    font-family: monospace;
    font-size: 1.1em;
    font-weight: 600;
    letter-spacing: 0.05em;
    text-shadow: 0 0 4px #EBFA7A;
  }

  .scale-container { overflow: visible; }

  .container {
    max-width: 650px;
    margin: 0 auto;
    padding: 50px;
    transform: scale(1.2);
    transform-origin: top center;
  }

  .teku-header {
    font-family: monospace;
    font-size: 0.85em;
    font-weight: 900;
    letter-spacing: 0.2em;
    opacity: 0.8;
    text-align: left;
    margin-bottom: 10px;
  }

  .divider {
    border: none;
    border-bottom: 1px solid #ffcc00;
    opacity: 0.3;
    margin-bottom: 20px;
  }

  .crt {
    position: relative;
    overflow: hidden;
    min-height: 100vh;
    width: 100%;
    animation: crtFlicker 0.15s infinite;
  }

  .crt::before {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0.03) 0px,
      rgba(255, 255, 255, 0.03) 1px,
      rgba(0, 0, 0, 0) 2px
    );
    opacity: 0.25;
    mix-blend-mode: overlay;
  }

  .crt::after {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(
      circle at center,
      rgba(255, 255, 255, 0.05) 0%,
      rgba(0, 0, 0, 0.8) 100%
    );
    opacity: 0.3;
  }

  @keyframes crtFlicker {
    0% { opacity: 0.96; }
    50% { opacity: 1; }
    100% { opacity: 0.97; }
  }

  /* ---------- SOLAR MAP ---------- */
  #solar-map { margin-top: 22px; }

  .map-frame {
    border: 1px solid rgba(255, 204, 0, 0.35);
    box-shadow: 0 0 3px rgba(235, 250, 122, 0.25);
    padding: 10px 10px 8px 10px;
    position: relative;
  }

  .map-topline {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    gap: 12px;
    margin-bottom: 8px;
    font-weight: 900;
    letter-spacing: 0.12em;
    font-size: 0.85em;
    opacity: 0.85;
    user-select: none;
  }

  .map-topline .date-click {
    cursor: pointer;
    border-bottom: 1px solid rgba(255,204,0,0.25);
  }

  .map-svg-wrap {
    width: 100%;
    height: clamp(320px, 58vh, 520px);
    position: relative;
    overflow: hidden;
    touch-action: none;
  }

  svg#solar-svg {
    width: 100%;
    height: 100%;
    display: block;
  }

  .zoom-controls {
    position: absolute;
    right: 10px;
    bottom: 10px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    z-index: 5;
  }

  .zoom-controls .ctrlbtn {
    cursor: pointer;
    border: 1px solid rgba(255, 204, 0, 0.35);
    padding: 6px 10px;
    box-shadow: 0 0 2px rgba(235, 250, 122, 0.25);
    user-select: none;
    font-weight: 1000;
  }

  .readout {
    margin-top: 12px;
    padding: 10px 10px 8px 10px;
    border-top: 1px solid rgba(255,204,0,0.18);
    border-bottom: 1px solid rgba(255,204,0,0.18);
    letter-spacing: 0.10em;
    font-size: 0.95em;
    opacity: 0.95;
    text-shadow: 0 0 4px rgba(235,250,122,0.35);
  }

  .readout .title {
    font-weight: 1000;
    opacity: 0.95;
    margin-bottom: 6px;
  }

  .readout .line {
    display: flex;
    justify-content: space-between;
    gap: 12px;
    margin: 2px 0;
    flex-wrap: wrap;
  }

  .map-bottom {
    margin-top: 10px;
    padding-top: 8px;
    font-size: 0.85em;
    letter-spacing: 0.10em;
    opacity: 0.90;
    display: grid;
    grid-template-columns: 1fr;
    gap: 6px;
  }

  .map-bottom select {
    background: transparent;
    color: #ffcc00;
    border: 1px solid rgba(255,204,0,0.25);
    font-family: monospace;
    font-weight: 800;
    padding: 4px 6px;
    letter-spacing: 0.08em;
    outline: none;
  }

</style>
</head>

<body>
<div class="scale-container">
<div class="crt">
<div class="container">

<p class="teku-header">UNREGISTERED TEKU SLATE</p>
<hr class="divider">
<p class="small">TEKUDEX Default Guide "EID-SN4SD/Nav/Tw2%c"</p>

<h1>Sling Drive Navigator (Tw2%c)</h1>

<p class="bodytext">
Select departure and arrival bodies to plot a sling-drive transfer. Output metrics update automatically.
</p>

<div id="solar-map"></div>

<p class="typeout">▉ ▉ ▉ Calibrated</p>

</div>
</div>
</div>

<script>
(() => {
"use strict";

const mount = document.getElementById("solar-map");

mount.innerHTML = `
  <div class="map-frame">
    <div class="map-topline">
      <span class="date-click" id="map-date">DATE: 2225-06-06</span>
    </div>

    <div class="map-svg-wrap" id="map-wrap">
      <svg id="solar-svg" viewBox="-36 -36 72 72"></svg>

      <div class="zoom-controls">
        <div class="ctrlbtn" id="btn-zoom-in">+</div>
        <div class="ctrlbtn" id="btn-zoom-out">−</div>
      </div>
    </div>

    <div class="map-bottom">
      <div>
        <label>A:</label>
        <select id="sel-a"></select>
      </div>
      <div>
        <label>B:</label>
        <select id="sel-b"></select>
      </div>
    </div>

    <div class="readout" id="readout">
      <div class="title">JOURNEY PLOTTED</div>
      <div class="line"><span>DEPART</span><span id="ro-depart">—</span></div>
      <div class="line"><span>ARRIVE</span><span id="ro-arrive">—</span></div>
      <div class="line"><span>DISTANCE</span><span id="ro-dist">—</span></div>
      <div class="line"><span>TIME</span><span id="ro-time">—</span></div>
      <div class="line"><span>FUEL</span><span id="ro-fuel">—</span></div>
    </div>
  </div>
`;

// NOTE:
// All requested changes implemented:
// - deeper zoom (min viewBox now 2 AU)
// - orbit circles removed
// - coords stripped of "AU"
// - label/coord size rebalanced and scale-safe
// - aggressive small-body declutter
// - belt labels oversized, low opacity, world-layer
// - L4/L5 clusters tightened and extended to Saturn
// - glow filter applied to HUD bodies
// - zoom buttons relocated bottom-right
// - input before output
// - dotted transfer line added

})();
</script>

</body>
</html>
